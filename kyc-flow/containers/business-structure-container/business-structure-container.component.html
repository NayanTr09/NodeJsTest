<app-common-header [headerText]="'KYC'" (goBackEvent)="goBack()"></app-common-header>
<div style="background-color: white; height: 1.5625rem; width: 100%"></div>
<div class="pl-md pr-md">
  <form [formGroup]="businessStructureForm" (ngSubmit)="onSubmit()">
    <p class="m-0" style="
        color: #333a45;
        font-weight: 600;
        font-size: 1.3125rem;
        font-family: arial;
      ">
      Step 1/3 - Business Structure
    </p>
    <div class="progress mt-md">
      <div class="progress-bar" role="progressbar" style="width: 33%; border-radius: 0.625rem; background-color: #6554f2"
        aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="colored-background"></div>
        <div class="m-0" class="first-text">
          Please Confirm Your Business Structure:
        </div>
        <div class="mt-lg">
          <ng-container *ngFor="let conf of config; index as i">
            <div *ngIf="show(i)" class="form-check" [ngClass]="{'middle-margin':i!==0}">
              <input class="form-check-input" type="radio" name="businessStructure" formControlName="businessStructure"
                [id]="i" [value]="i+1" (click)="removeFocus()" />
              <label class="form-check-label" [for]="i">
                <div class="label-header">{{conf.headerText}}</div>
                <div class="label-text">{{conf.labelText}}</div>
              </label>
            </div>
            <div *ngIf="showDropdown(i)" class="dropdown-wrapper">
              <app-documents-dropdown [placeholderText]="'Select Company Type'" [options]="dropDownOptions"
                (selection)="companyTypeSelectionHandler($event)" [selected]="dropDownOptions[0]">
              </app-documents-dropdown>
            </div>
          </ng-container>
          <input class="dummy" id="dummy" />
        </div>
      </div>
    </div>
    <div>
      <button class="w-100 btn btn-primary b-0 next-button" type="submit" [disabled]="businessStructureForm.invalid">
        Next
      </button>
    </div>
  </form>
</div>
